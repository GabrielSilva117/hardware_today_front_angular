<div *ngFor="let product of cart.products" class="mt-3 mb-3">
  <p><b>{{product.name}}</b></p>
  <small>{{ product.category.name }}</small>
  <br>
  <small>R$ {{product.price}}</small>
  <p *ngIf="isActiveCart">
    <button mat-button="filled" (click)="removeProductFromCart(product.id)">
      Remove product
    </button>
  </p>
</div>
