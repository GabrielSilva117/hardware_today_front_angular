<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> This is the expansion title </mat-panel-title>
      <mat-panel-description> This is a summary of the content </mat-panel-description>
    </mat-expansion-panel-header>
    <app-product-combobox [itemsToList]="brands" [label]="'Brands'" ></app-product-combobox>
    <app-product-combobox [itemsToList]="categories" [label]="'Categories'" ></app-product-combobox>
    <button mat-raised-button (click)="sendData()">Filter</button>
  </mat-expansion-panel>
</mat-accordion>
