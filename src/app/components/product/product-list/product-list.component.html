<div>
  <ul class="product-grid">
<!--    (click)="openProductPage(prod.id)"-->
    <li *ngFor="let prod of filteredProducts">
      <p>{{prod.name}}</p>
      <p>R${{prod.price}}</p>
      <button mat-mini-fab (click)="addProductToCart($event, prod.id)" class="add-to-cart-btn"><mat-icon class="cart-icon">shopping_cart</mat-icon></button>
    </li>
  </ul>
</div>
